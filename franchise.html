<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/franchise.css">
  <title>Franchise Form</title>
  <script src="./javascript/franchise.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Get a Franchise</h1>
    <form action="showfranchise.html" onsubmit="storeFormData()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city">
      </div>
      <div class="form-group">
        <label for="province">Province</label>
        <input type="text" id="province" placeholder="Enter your province">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Enter your country">
      </div>
      <div class="form-group">
        <label for="brands">Brands</label>
        <select id="brands">
          <option>Which brand are you interested in</option>
          <option>Salt'n Pepper Restaurant</option>
          <option>Salt'n Pepper Village</option>
          <option>Salt'n Pepper Express</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
